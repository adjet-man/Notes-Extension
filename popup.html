<!DOCTYPE html>
<html>
<head>
  <title>Note Taker</title>

  <style>

.containerx {
      background-color: rgb(233, 225, 225); 
      border-radius: 10px; 
      padding: 10px;
    }
    

    .space {
      margin-top: 20px; 
    }

    #add-note {
      background-color: rgb(233, 225, 225);
      color: black;
      border: none; 
      padding: 10px 20px; 
      cursor: pointer; 
      border-radius: 5px;
      font-size: 13px; /
    }

    
    #add-note:hover {
      background-color: gray; 
    }

  </style>


</head>
<body>
  <div class="container">
    <h1 style="text-align: center; color:gray">Notes</h1>

    <div class="containerx">
        <ul id="notes-list">
            <!-- Stored notes displayed here -->
          </ul>

    </div>
  

    <div class="space"></div>

    <textarea id="note-input" placeholder="Enter a new note..."></textarea>

    <div class="space"></div>

    <div style="text-align: center;"><button id="add-note">Add Note</button></div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
